<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eli</title>
    <link rel="icon" type="image/x-icon" href="eli.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -2px;
        }
        
        .description {
            font-size: 18px;
            margin-bottom: 40px;
            color: #333;
            line-height: 1.7;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            text-decoration: none;
            color: #000000;
            border: 2px solid #000000;
            background-color: #ffffff;
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #000000;
            color: #ffffff;
        }
        
        .btn-x {
            padding: 10px 16px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>eli</h1>
        
        <p class="description">
            a 24/7 robot which streams itself trading and is built on x402 allowing to create transactions easily
        </p>
        
        <div class="buttons">
            <a href="#" class="btn">docs</a>
            <a href="https://x.com/eli402" class="btn btn-x" target="_blank">ùïè</a>
        </div>
    </div>
</body>
</html>
