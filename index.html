<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wet Claude</title>
    <link rel="icon" type="image/x-icon" href="claude.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            background: #f8fafc;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #60a5fa, #2563eb);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(to right, #2563eb, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .new-chat-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.65rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #2563eb;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .chat-item {
            padding: 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            color: #475569;
            transition: background 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background: #f1f5f9;
        }

        .chat-item.active {
            background: #eff6ff;
            color: #2563eb;
            font-weight: 500;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .x-btn {
            width: 100%;
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            padding: 0.65rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .x-btn:hover {
            background: #f8fafc;
            border-color: #3b82f6;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-size: 0.9rem;
            color: #64748b;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .messages {
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #60a5fa, #2563eb);
        }

        .message.user .message-avatar {
            background: #cbd5e1;
        }

        .message-content {
            flex: 1;
            padding-top: 0.5rem;
        }

        .message-label {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #64748b;
        }

        .message-text {
            color: #1e293b;
            line-height: 1.6;
        }

        .greeting {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            color: #2563eb;
            margin-top: 10rem;
        }

        .greeting-subtitle {
            text-align: center;
            font-size: 1rem;
            color: #64748b;
            margin-top: 1rem;
        }

        .input-area {
            border-top: 1px solid #e2e8f0;
            background: white;
            padding: 1.5rem 2rem;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #3b82f6;
        }

        .send-btn {
            background: #3b82f6;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #2563eb;
        }

        .send-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-section">
                <div class="logo">ðŸ’§</div>
                <div class="title">Wet Claude</div>
            </div>
            <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
        </div>
        <div class="chat-history" id="chatHistory">
            <!-- Chat history items will be added here -->
        </div>
        <div class="sidebar-footer">
            <button class="x-btn" id="xBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Follow on X
            </button>
        </div>
    </div>

    <div class="main-area">
        <div class="header">
            <div class="header-title" id="headerTitle">New Chat</div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="messages" id="messages">
                <div class="greeting">How's it going, friend?</div>
                <div class="greeting-subtitle">I'm Wet Claude, ready to help you out</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Message Wet Claude..."
                >
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // In-memory storage for chats
        let chats = [];
        let currentChatId = null;
        let messageIdCounter = 0;

        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const xBtn = document.getElementById('xBtn');
        const chatArea = document.getElementById('chatArea');
        const chatHistory = document.getElementById('chatHistory');
        const headerTitle = document.getElementById('headerTitle');

        function createNewChat() {
            const chat = {
                id: Date.now(),
                title: 'New Chat',
                messages: [],
                createdAt: new Date()
            };
            chats.unshift(chat);
            return chat.id;
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            
            if (!chat) return;

            messagesDiv.innerHTML = '';
            headerTitle.textContent = chat.title;

            if (chat.messages.length === 0) {
                messagesDiv.innerHTML = '<div class="greeting">How\'s it going, friend?</div><div class="greeting-subtitle">I\'m Wet Claude, ready to help you out</div>';
            } else {
                chat.messages.forEach(msg => {
                    appendMessage(msg.role, msg.content, false);
                });
            }

            updateChatHistory();
        }

        function updateChatTitle(chatId, firstMessage) {
            const chat = chats.find(c => c.id === chatId);
            if (chat && chat.title === 'New Chat') {
                chat.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                headerTitle.textContent = chat.title;
                updateChatHistory();
            }
        }

        function appendMessage(role, content, saveToChat = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'assistant' ? 'ðŸ’§' : 'ðŸ‘¤';
            const label = role === 'assistant' ? 'Wet Claude' : 'You';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-label">${label}</div>
                    <div class="message-text">${content}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            if (saveToChat && currentChatId) {
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({ role, content, id: messageIdCounter++ });
                }
            }
        }

        function updateChatHistory() {
            chatHistory.innerHTML = '';
            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-item' + (chat.id === currentChatId ? ' active' : '');
                item.textContent = chat.title;
                item.onclick = () => loadChat(chat.id);
                chatHistory.appendChild(item);
            });
        }

        function sendMessage() {
            const message = input.value.trim();
            
            if (!message) return;

            if (!currentChatId) {
                currentChatId = createNewChat();
                updateChatTitle(currentChatId, message);
            }

            const chat = chats.find(c => c.id === currentChatId);
            if (chat && chat.messages.length === 0) {
                messagesDiv.innerHTML = '';
            }

            appendMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;

            if (chat.messages.length === 1) {
                updateChatTitle(currentChatId, message);
            }
            
            setTimeout(() => {
                const responses = [
                    "I'm Wet Claude, a refreshingly cool AI assistant. How can I help you today?",
                    "That's a great question! Let me help you with that.",
                    "I'd be happy to assist you with that!",
                    "Absolutely! Here's what I can tell you about that...",
                    "Interesting! Let me think about that for a moment..."
                ];
                const response = responses[Math.floor(Math.random() * responses.length)];
                appendMessage('assistant', response);
                sendBtn.disabled = false;
                updateChatHistory();
            }, 800);
        }

        sendBtn.addEventListener('click', sendMessage);
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        newChatBtn.addEventListener('click', () => {
            currentChatId = createNewChat();
            loadChat(currentChatId);
        });

        xBtn.addEventListener('click', () => {
            window.open('https://x.com/wetclaude', '_blank');
        });

        // Initialize with first chat
        currentChatId = createNewChat();
        updateChatHistory();
    </script>
</body>
</html>
